#
# WeGive - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = xxxxxxxxxxxxxxxxxxx
smtp_server = localhost
error_email_from = paste@localhost

AWS_KEY_ID = xxxxxxxxxxxxxxxxxxxx
AWS_SECRET_KEY = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
# AWS_KEY_ID = xxxxxxxxxxxxxxxxxxxx
# AWS_SECRET_KEY = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
s3_foo_bucket = /your.bucket.here/

fps_cbui_return_url = http://apps.facebook.com/test-we-give/wrap_it_up



[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[app:main]
use = egg:WeGive
full_stack = true

cache_dir = %(here)s/data
beaker.session.key = wegive
beaker.session.secret = xxxxxxxxxxxxxxxxxxxxxx

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = sqlite:///%(here)s/data/development.db
#sqlalchemy.url = mysql:///mydb?charset=utf8&use_unicode=0

# Setup PyFacebook.
pyfacebook.subdomain = fbapp-dev-c8aa36
#pyfacebook.subdomain = fbapp
# for Test We Give:
pyfacebook.apikey = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
pyfacebook.secret = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
pyfacebook.appid = xxxxxxxxxxx

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, routes, wegive, sqlalchemy, fpys

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_wegive]
level = DEBUG
handlers =
qualname = wegive

[logger_fpys]
level = DEBUG
handlers =
qualname = fpys

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
